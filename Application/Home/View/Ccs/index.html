				<span class="ccs-gac">

						<option value="G1">高一</option>

						<option value="Y3">预留3</option>
					</select>
				</span>

						<option value="Cl6">六班</option>

						<option value="Cl8">八班</option>

				</span>

					  <td>2016年9月28日</td>
					  <td>冯云霞</td>
					</tr>
